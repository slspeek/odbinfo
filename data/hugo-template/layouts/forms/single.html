{{ partial "header" . }}

<main>
    <div>
        <h2>Form: {{ .Params.name }}</h2>
        <h4>Subforms</h4>
        <table class="table table-bordered">

          {{ range .Params.subforms }}
            {{ partial "render-subform" (dict "subform" .)}}
          {{ end }}

        </table>
    </div>
</main>

{{ partial "footer" . }}
