{{ partial "header" . }}

{{ $dot := . }}
<main>
    <h2>{{.Params.name}}</h2>
    <div style="text-align:left; font-size: 150%;">
        <ol>
          {{ range .Params.modules }}
          {{ $url := partial "find-in-section" (dict "context" $dot "section" "modules" "title" .title)}}
          {{ $url := strings.TrimRight " \n" $url }}
          <li><a href="{{$url}}">{{.title}}</a> </li>
          {{ end }}
        </ol>
    </div>
</main>

{{ partial "footer" . }}
