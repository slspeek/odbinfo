{{ partial "header" . }}

{{ $dot := . }}
<main>
  <div class="container">

    <h2>{{.Params.name}}</h2>
    <h4>{{ partial "picture-link" . }}</h4>

        <ol class="list-group">
          {{ range .Params.modules }}
          {{ $url := partial "find-in-section" (dict "context" $dot "section" "module" "title" .title)}}
          <li class="list-group-item"><h4><a href="{{$url}}">{{.title}}</a></h4></li>
          {{ end }}
        </ol>

  </div>
</main>

{{ partial "footer" . }}
