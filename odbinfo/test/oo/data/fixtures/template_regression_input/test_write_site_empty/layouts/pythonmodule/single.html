{{ partial "header" . }}

<main>

    <h2>{{.Params.title}}</h2>
    <div style="text-align:left; font-size: 150%;">

    {{ partial "parent-link" (dict "context" . "link" .Params.parent_link) }}
  </div>
</main>

{{ partial "footer" . }}
