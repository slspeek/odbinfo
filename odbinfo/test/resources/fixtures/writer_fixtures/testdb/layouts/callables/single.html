{{ partial "header" . }}
{{ $context := .}}
<main>
    <h2>{{.Params.title}}</h2>
    <div style="text-align:left; font-size: 150%;">
      <div class="highlight">
        <pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-Basic" data-lang="Basic">{{ range .Params.tokens }}<span>{{ partial "render-token" (dict "context" $context "token" .)  }}</span>{{ end }}</code></pre></div>
    </div>
</main>

{{ partial "footer" . }}
