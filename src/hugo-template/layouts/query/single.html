{{ partial "header" . }}
{{ $context:= . }}
<main>
  <div class="container">
    <h2>Query: {{ .Params.name }}</h2>
    <h4>{{ partial "diagram-link" . }}</h4>
        {{ partial "columns-query" . }}
      <!-- <div style="text-align:left; font-size: 150%;">
        {{ highlight .Params.command "sql" ""}}
      </div> -->
      {{ partial "render-query-command" (dict "context" . "query" .Params)}}
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4">
        {{ partial "render-uses" . }}
        </div>
        <div class="col-lg-4 col-md-12 mb-4">
        {{ partial "render-used-by" . }}
        </div>
      </div>
  </div>
</main>

{{ partial "footer" . }}
