{{ $context := . }}
  {{ if .Params.used_by }}
  <h3>Used by </h3>
    <ul class="list-group">
    {{ range .Params.used_by }}
      <li class="list-group-item"><!--
      -->{{ $mul:= (len (split .bookmark ",")) }}<!--
      -->{{ $muls:="" }}<!--
      -->{{ if (gt $mul 1) }}<!--
        -->{{ $muls = $mul }}<!--
      -->{{ end }}<!--
    -->{{ partial "render-link" (dict "link" . "context" $context "mul" $muls)}}<!--
   --></li>
    {{ end }}
    </ul>
  {{ end }}
