{{ partial "header" . }}

<main>
  <div class="container">

    <h2>{{ .Title }}</h2>
    <ol class="list-group">
    {{ range (.Paginator 10).Pages }}
      <li class="list-group-item"><h3><a href="{{.Permalink}}">{{.Params.title}}</a></h3>
      </li>
    {{ end }}
    </ol>
  </div>
</main>
{{ partial "paginator" . }}
{{ partial "footer" . }}
