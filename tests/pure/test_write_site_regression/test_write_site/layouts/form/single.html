{{ partial "header" . }}
{{ $context:=. }}
<main>
    <div class="container">
        <h2>Form: {{ .Params.name }}</h2>
        <h4>{{ partial "diagram-link" . }}</h4>
        <h4>Subforms</h4>
        <table class="table table-bordered">

          {{ range .Params.subforms }}
            {{ partial "render-subform" (dict "subform" . "context" $context)}}
          {{ end }}

        </table>
    {{ partial "render-dependencies" . }}
  </div>
</main>

{{ partial "footer" . }}
