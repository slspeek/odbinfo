{{ partial "header" . }}

<main>
  <div class="container">

    <h1>{{ .Title }}</h1>
    <h2>Index</h2>
    <ol class="list-group">
      {{ range (.Paginator 10).Pages }}
      <li class="list-group-item"><h4><a href="{{.Permalink}}">{{ .Params.Title }} ({{ .Section }})</a></h4>
      </li>
      {{ end }}
    </ol>
  </div>
</main>

{{ partial "paginator" . }}
{{ partial "footer" . }}
