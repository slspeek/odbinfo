{{ $context := .context }}
{{ if .events }}
<ol class="list-group">
  {{ range .events }}
  <li class="list-group-item" id={{ .obj_id }}>
  {{ .event }}
    {{ if .link }}
      <a href="{{ partial "link2url" (dict "context" $context "link" .link)}}">{{.link.local_id}}</a>
    {{ else }}
      {{ .script }}
    {{ end }}
  </li>
{{ end }}
</ol>

{{ end }}
